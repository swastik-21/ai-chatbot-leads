name: Keep Render App Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          curl -f https://ai-chatbot-leads.onrender.com/ping/ || exit 1
          echo "App is alive!"
